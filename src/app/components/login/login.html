<div class="login-container">
  <div class="login-card">
    <div class="text-center mb-4">
      <h2>SaccoNova Login</h2>
      <p class="text-muted">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

      <button 
        type="submit" 
        class="btn btn-primary w-100" 
        [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/forgot-password" class="text-decoration-none">Forgot Password?</a>
      <div class="mt-2">
        Don't have an account? <a routerLink="/register" class="text-decoration-none">Sign up</a>
      </div>
    </div>
  </div>
</div>
