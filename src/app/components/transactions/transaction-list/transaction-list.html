<app-header></app-header>

<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12 text-center">
      <h1 class="h2 mb-2 text-primary">Financial Transactions</h1>
      <p class="text-muted">Choose your transaction type to get started</p>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="row">
        <div class="col-md-6 col-lg-3 mb-4" *ngFor="let transaction of transactionTypes">
          <div class="transaction-card" [routerLink]="transaction.route">
            <div class="card-icon" [ngClass]="'bg-' + transaction.color">
              <i [class]="transaction.icon"></i>
            </div>
            <div class="card-content">
              <h5 class="card-title">{{ transaction.title }}</h5>
              <p class="card-description">{{ transaction.description }}</p>
            </div>
            <div class="card-arrow">
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Stats -->
  <div class="row mt-5">
    <div class="col-12">
      <div class="stats-section">
        <h4 class="text-center mb-4 text-primary">Quick Stats</h4>
        <div class="row">
          <div class="col-md-3 col-6 mb-3">
            <div class="stat-card">
              <div class="stat-icon bg-success">
                <i class="fas fa-arrow-up"></i>
              </div>
              <div class="stat-info">
                <h6>Total Deposits</h6>
                <p class="mb-0">KSh 125,000</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-6 mb-3">
            <div class="stat-card">
              <div class="stat-icon bg-danger">
                <i class="fas fa-arrow-down"></i>
              </div>
              <div class="stat-info">
                <h6>Total Withdrawals</h6>
                <p class="mb-0">KSh 45,000</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-6 mb-3">
            <div class="stat-card">
              <div class="stat-icon bg-info">
                <i class="fas fa-exchange-alt"></i>
              </div>
              <div class="stat-info">
                <h6>Transfers</h6>
                <p class="mb-0">KSh 25,000</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-6 mb-3">
            <div class="stat-card">
              <div class="stat-icon bg-warning">
                <i class="fas fa-wallet"></i>
              </div>
              <div class="stat-info">
                <h6>Available Balance</h6>
                <p class="mb-0">KSh 80,000</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
