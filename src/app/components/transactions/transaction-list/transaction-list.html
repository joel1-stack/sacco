<app-header></app-header>

<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <div>
        <h1 class="h3 mb-0">Transaction History</h1>
        <p class="text-muted">View all your financial transactions</p>
      </div>
      <div>
        <button class="btn btn-outline-primary me-2">Filter</button>
        <button class="btn btn-primary">New Transaction</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Description</th>
                  <th>Amount</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let transaction of transactions">
                  <td>{{ transaction.date | date:'short' }}</td>
                  <td>
                    <span class="badge" 
                          [class.bg-success]="transaction.amount > 0"
                          [class.bg-danger]="transaction.amount < 0">
                      {{ transaction.type }}
                    </span>
                  </td>
                  <td>{{ transaction.description }}</td>
                  <td [class.text-success]="transaction.amount > 0" 
                      [class.text-danger]="transaction.amount < 0">
                    KSh {{ transaction.amount | number }}
                  </td>
                  <td>
                    <span class="badge" 
                          [class.bg-success]="transaction.status === 'Completed'"
                          [class.bg-warning]="transaction.status === 'Pending'">
                      {{ transaction.status }}
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-outline-primary">View</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
