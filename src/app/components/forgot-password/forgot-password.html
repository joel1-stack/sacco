<div class="forgot-container">
  <div class="forgot-card">
    <div class="text-center mb-4">
      <h2>Reset Password</h2>
      <p class="text-muted">Enter your email to receive reset instructions</p>
    </div>

    <div class="alert alert-success" *ngIf="success">
      Password reset instructions have been sent to your email.
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" *ngIf="!success">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email"
          [class.is-invalid]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
        <div class="invalid-feedback" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

      <button 
        type="submit" 
        class="btn btn-primary w-100" 
        [disabled]="forgotForm.invalid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ loading ? 'Sending...' : 'Send Reset Instructions' }}
      </button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login" class="text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>
