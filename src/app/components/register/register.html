<div class="register-container">
  <div class="register-card">
    <div class="text-center mb-4">
      <h2>Create Account</h2>
      <p class="text-muted">Join SaccoNova today</p>
    </div>

    <div class="alert alert-success" *ngIf="success">
      Registration successful! Redirecting to login...
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!success">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            formControlName="firstName"
            [class.is-invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="lastName" 
            formControlName="lastName"
            [class.is-invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input 
          type="tel" 
          class="form-control" 
          id="phone" 
          formControlName="phone"
          [class.is-invalid]="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          formControlName="password"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          [class.is-invalid]="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
        <div class="invalid-feedback" *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
          Passwords do not match
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

      <button 
        type="submit" 
        class="btn btn-primary w-100" 
        [disabled]="registerForm.invalid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ loading ? 'Creating Account...' : 'Create Account' }}
      </button>
    </form>

    <div class="text-center mt-3" *ngIf="!success">
      Already have an account? <a routerLink="/login" class="text-decoration-none">Sign in</a>
    </div>
  </div>
</div>
