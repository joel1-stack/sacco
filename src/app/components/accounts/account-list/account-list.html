<app-header></app-header>

<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="h3 mb-0">My Accounts</h1>
      <p class="text-muted">Manage your savings and shares accounts</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let account of accounts">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h5 class="card-title">{{ account.type }} Account</h5>
              <p class="text-muted mb-2">{{ account.accountNumber }}</p>
              <h3 class="text-primary mb-0">KSh {{ account.balance | number }}</h3>
            </div>
            <div class="dropdown">
              <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Actions
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">View Details</a></li>
                <li><a class="dropdown-item" href="#">Transaction History</a></li>
                <li><a class="dropdown-item" href="#">Download Statement</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
